<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>JavaScript Practice Tasks</title>
  </head>
  <body>
    <div class="container-task">
      <h1>JavaScript To Do Tasks</h1>

      <div class="form-task">
        <span>Enter your Task :</span>
        <input id="task-input" />
        <select id="priority-select">
          <option value="low">Low</option>
          <option value="medium">Medium</option>
          <option value="high">High</option>
        </select>
        <input type="date" id="deadline-input" />
        <select id="category-select">
          <option value="work">Work</option>
          <option value="personal">Personal</option>
          <option value="shopping">Shopping</option>
        </select>
        <button id="task-input-btn">Add to Task</button>
      </div>

      <div class="search-task">
        <span>Search Task :</span>
        <input id="search-input" />
        <button id="search-input-btn">Search</button>
      </div>

      <div class="filter-task">
        <span>Filter by Priority:</span>
        <select id="filter-priority-select">
          <option value="all">All</option>
          <option value="low">Low</option>
          <option value="medium">Medium</option>
          <option value="high">High</option>
        </select>
      </div>

      <div class="task-list">
        <ul id="task-list-ul"></ul>
      </div>

      <button id="clear-tasks-btn">Clear All Tasks</button>
      <button id="archive-tasks-btn">View Archived Tasks</button>

      <div id="task-count"></div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
